type User {
  id: ID!
  firstName: String!
  lastName: String!
  age: Int
}

type Query {
  getUsers: [User]
  getUser(id: ID!): User
}

type Mutation {
  createUser(firstName: String!, lastName: String!, age: Int): User
  updateUser(id: ID!, firstName: String, lastName: String, age: Int): User
  deleteUser(id: ID!): String
}